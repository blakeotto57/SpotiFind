version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.8
  http: ^1.6.0
  url_launcher: ^6.2.1
  flutter_web_auth_2: ^2.0.8
  cloud_firestore: ^5.6.12
